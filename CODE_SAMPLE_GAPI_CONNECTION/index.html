<!doctype html>
<html>

<head>
	<title>Evulpo Exercise Test</title>
	<meta name="description" content="exercise test full stack developer interview">
	<meta name="keywords" content="single-choice exercise basic-data-connection">
	<script src="main.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
		onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>

	<script src="confetti.js"></script>
</head>

<body>
	<div class="container">
		<div class="mainContent">
			<p id="question" class="question"></p>
			<p id="score" class="score"></p>
			<div id="options-wrapper">

			</div>

		</div>

		<div id="buttonsDiv" class="buttonsDiv">
			<div class="evaluation-message" id="evaluation-message"></div>
			<button id="evaluate" class="evaluateBtn" onClick="myEvaluation()" style="display: none">Evaluate!</button>
			<!--<button id="next" class="nextBtn" onClick="window.location.reload();" style='display: none'>Next random
				question</button> -->
			<button id="next" class="nextBtn" onClick="loadNextQuestion()" style='display: none'>Next random
				question</button>

			<button id="resultBtn" class="resultBtn" onClick="loadResults()" style='display: none'>See your
				score</button>
		</div>


	</div>
</body>

</html>
